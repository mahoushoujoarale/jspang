<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script src='https://unpkg.com/vue@next'></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return{
                message:'bilibili',
                price:10,
                count:2,
            }
        },
        methods:{
            handleItemClick(){
                this.message = this.message == 'jspang.com'? '技术胖' : 'jspang.com';
            },
            handleCountPlus(){
                this.count++;
            },
        },
        watch:{
            count(now,prev){
                console.log('count changed')
                console.log('现在的值：',now)
                console.log('以前的值：',prev)
            }
        },
        computed:{
            total(){
                return this.price * this.count
            }
        },
        template:`
            <h2>{{message}}</h2>
            <h2>总和: {{total}}</h2>
            <button @click="handleCountPlus">再买一个</button>
            `
    })
    const vm = app.mount("#app")

</script>
