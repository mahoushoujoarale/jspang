<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'></div>
</body>
<script>
    const app=Vue.createApp({
        data(){
            return{
                counter:0
            }
        },
        template:`
            <h2>jspang.com</h2>
            <Counter :counter="this.counter"/>
        `
    })
    app.component('Counter',{
        props:['counter'],
        data(){
            return{
                newCounter:this.counter
            }
        },
        template:`
            [{{this.newCounter}}]
            <button @click="this.newCounter++">点一下加一</button>
        `
    })
    app.mount("#app")
</script>
</html>
