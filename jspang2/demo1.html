<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>
<body>
    <div id='app'></div>
</body>
<script>
    const app=Vue.createApp({
        template:`
            <website />
            <description />
            <count />
        `
    })
    app.component('website',{
        template:`
            <h2>jspang.com</h2>
        `
    })
    app.component('description',{
        template:`
            <div>技术胖的博客</div>
        `
    })
    app.component('count',{
        data(){
            return{
                count:0,
            }
        },
        template:`
            {{count}}
            <button @click='this.count++'>点一下加一</button>
        `
    })
    app.mount("#app")
</script>
</html>
